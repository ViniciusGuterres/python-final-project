<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Modelos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            text-align: center;
            margin: 20px 0;
        }
        object {
            width: 80%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Gráficos de Analise de Dados</h1>

    <div class="chart-container">
        <h2>Gráfico de Média de Preço por Ano</h2>
        <object data="car_regressor\img_analysis\media_preco_por_ano.svg" type="image/svg+xml"></object>
    </div>

    <div class="chart-container">
        <h2>Gráfico de Quantidade Tipo de Combustivel</h2>
        <object data="car_regressor\img_analysis\quantidade_tipo_combustivel.svg" type="image/svg+xml"></object>
    </div>

    <div class="chart-container">
        <h2>Gráfico de Quantidade Tipo Transmissao</h2>
        <object data="car_regressor\img_analysis\quantidade_tipo_transmissao.svg" type="image/svg+xml"></object>
    </div>

    <div class="chart-container">
        <h2>KPI total Carros</h2>
        <object data="car_regressor\img_analysis\total_carros_kpi.svg" type="image/svg+xml"></object>
    </div> 

</body>
</html>
